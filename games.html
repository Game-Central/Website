<!DOCTYPE html>

  <head>
    <style>
      .grid-container { display: grid; grid-template-columns: Auto Auto Auto Auto Auto Auto; padding: 10px;grid-column-gap: 1-px;grid-row-gap: 10%; } 
.grid-item { border: 0px solid rgba(0, 0, 0, 15); padding: 20px; font-size: 100%; text-align: center;}
      .button {
  border-radius: 10px;
  display: block;
  width: 100%;
  border: none;
  background-color: #333;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
  color: white;
      }

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9724959269202750"
     crossorigin="anonymous"></script>
    
    <script>
      function loadgame(loc) {
      var url = loc
      var win;
      win = window.open();
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      var iframe = win.document.createElement("iframe");
      iframe.style.border = "none";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.margin = "0";
      iframe.src = url;
      win.document.body.appendChild(iframe);
    }
    </script>
  </head>
  <body>
    <div class="grid-container">
      
      <div class="grid-item ">
