.dropdown {

  font-family: inherit; 
  margin: 0;

}

.navbar a:hover, .dropdown:hover .dropbtn {

}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

}

.dropdown-content a {

}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

      <a class="announcment">You Can Also Click</a><a class="announcment" onclick="invisibletab()"><u>This</u></a><a class="announcment">To Open The Website In An Invisible Tab</a>
      
    <br><br>
    
      <iframe id="iframe" src="https://game-central.github.io/Website/home.html" width="100%" height="500" frameborder="0" scrolling="no"></iframe>
      
      <script>
      function go(loc) {
    document.getElementById('iframe').src = loc;
  }
  
  function invisibletab() {
      var url = "https://game-central.github.io/Website/index.html"
      var win;
      win = window.open();
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      var iframe = win.document.createElement("iframe");
      iframe.style.border = "none";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.margin = "0";
      iframe.src = url;
      win.document.body.appendChild(iframe);
    }
      </script>
